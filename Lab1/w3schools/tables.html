<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table Examples</title>
  <style>
    table, th, td {
      border: 1px solid black;
      border-collapse: collapse;
      border-radius: 10px;
      text-align: left;
    }
    th, td {
      padding-top: 10px;
      padding-bottom: 20px;
      padding-left: 30px;
      padding-right: 40px;
    }
  </style>
</head>
<body>
<table>
  <tr>
    <td>Emil</td>
    <td>Tobias</td>
    <td>Linus</td>
  </tr>
</table>

<table>
  <tr>
    <td>Emil</td>
    <td>Tobias</td>
    <td>Linus</td>
  </tr>
  <tr>
    <td>16</td>
    <td>14</td>
    <td>10</td>
  </tr>
</table>
<table style="width:100%">
  <tr>
    <th style="width:70%;" colspan="2">Person 1</th>
    <th>Person 2</th>
    <th>Person 3</th>
  </tr>
  <tr style="height:200px">
    <td >Emil</td>
    <td>Tobias</td>
    <td>Linus</td>
  </tr>
  <tr>
    <td>16</td>
    <td>14</td>
    <td>10</td>
  </tr>
  </table>
</body>
</html>
